<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Document</title>
</head>

<body class="container">
        <div class="card mt-3">
            <div class="card-header fw-bold">
                <h4>Payment Form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                   Same fields are missing
                  </div>
                  <div class="row">
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">Card#</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="xxxxxxxxxxxxxx" required>
                    </div>
                    <div class="col-2">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">CvC#</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000" required>
                    </div>
                    <div class="col-4">
                        <label for="exampleFormControlInput1" class="form-label ps-3 fw-bold">Amount</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-white border-0 pe-0 fw-bold id="basic-addon1">$</span>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Amount" required>
                          </div>
                    </div>
                    <div class="row">
                    <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">First Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                        <div>
                            <label for="exampleFormControlInput1" class="form-label fw-bold">City</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                          </div>
                          <div>
                          <p class="fw-bold">We accept:</p>
                            <div class="col-7 fw-bold">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" name="inlineRadioOptions" for="inlineRadio1"></label>
                                <i class="fa fa-cc-mastercard"></i>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" name="inlineRadioOptions" for="inlineRadio2"></label>
                                <i class="fa fa-cc-visa "></i>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" name="inlineRadioOptions" for="inlineRadio3"></label>
                                <i class="fa fa-cc-diners-club"></i>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" name="inlineRadioOptions" for="inlineRadio4"></label>
                                <i class="fa fa-cc-amex"></i>
                              </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-6">
                        <label for="exampleFormControlInput1" class="form-label fw-bold">Last Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                        <div class="row">
                          <div class="col-6 fw-bold">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">State</label>
                            <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                          </div>
                          <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">Postal code</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <p class="text-secondary">Add any notes here</p>
                        </div>
                      </div>
                      
                      </div>
                  </div>
                <div class="card-footer text-end">
                  <button type="button" class="btn btn-secondary">Cancel</button>
                  <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</body>

</html>
